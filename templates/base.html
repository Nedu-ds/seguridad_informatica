<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <div class="header-logo ">
            <h4 class="text-light font-weight-bold">SSI</h4>
        </div>
        <div class="header-user">
            <H4 class="text-centrado" >Seguridad Inform&aacutetica EEQ</h4>
            <H4 class="text-centrado" >Bienvenido {{usuario}}</h4>
        </div>
    </header>
    <main>
        <section class="side-bar">
            <ul class="side-bar-menu">
                <li class="li-menu"><a href="{{url_for('index')}}"><i class="icon-menu"></i> Men&uacute;</a></li>                
                <li class="li-menu"  onclick="myFunction()"><a  href=""><i class="icon-key"></i> Accesos</a>     
                    <nav id="myDIV">
                        <ul class="side-bar-menu-access">
                            <li><a href="#">Ingresos</a></li>
                            <li><a href="#">Bajas</a></li>
                            <li><a href="#">Suspensi&oacuten</a></li>           
                        </ul>
                    </nav>
                </li>    
                <li class="li-menu"><a href=""><i class="icon-stumbleupon2"></i> Monitoreo</a></li>                
                <li class="li-menu"><a href="{{url_for('spam')}}"><i class="icon-mail"></i> Antispam</a></li>                
                <li class="li-menu"><a href="{{url_for('create')}}"><i class="icon-users"></i> Usuarios</a></li>                
                <li class="li-menu"><a href="{{url_for('logout')}}"><i class="icon-exit"></i> Salir</a></li>                
            </ul>
        </section>
        <section class="main-content">
            {%block content%}
	        {%endblock%} 
        </section>            
    </main>
    <script>
        function myFunction(){        
            var element = document.getElementById("myDIV");
            element.classList.toggle("mystyle");
        }
    </script>
     <!-- jQuery first, then Popper.js, then Bootstrap JS -->

     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
