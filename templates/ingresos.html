{% extends 'base.html'%}
{%block title%}{{title}}{%endblock%}
{%block content%}
    <link rel="stylesheet" href="../static/css/table.css">
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css"> 
    <!--Formulario-->
    <section id="Formulario" class="pt-5 pb-5">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h2 class="">Administrar Usuarios</h2>
                </div>
            </div>
            <div class="pb-5">
            <form>
                <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="icon ion-md-search"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Buscar" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </form>
        
            <div class="row pt-5 ">
                <div class="col overflow-auto" id="table" style="height: 476px">  
                    {% for table in tables %}  
                        {{table|safe}}
                    {% endfor %}
                    
                </div>   
            </div> 
            <div class="row pt-5">
                <nav aria-label="table">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1">Previous</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
                
            </div>

        </div>
            
        
        
        
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
 
        <script>
            $(document).ready( function () {
                $('#mydatatable').DataTable();
            } );
        </script>
    </section>
      <!--/Formulario-->

    
    
   
    

{%endblock%}
